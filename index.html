<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Apps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="header bg-dark text-white p-4">
        <h1 class="title">My Web Applications</h1>
    </section>

    <!-- BMI-Calculator -->
    <section class="p-4">
        <h2 class="pb-3">BMI Calculator</h2>
        <div class="row px-5 mx-4 g-3">
            <div class="col-lg-6 ">
              <input type="number" class="form-control" placeholder="weight(kg)" id="weight">
            </div>
            <div class="col-lg-6 ">
              <input type="number" class="form-control" placeholder="height(m)" id="height">
            </div>
          </div>
        <button class="btn btn-dark mt-3" onclick="calculateBMI()">Calculate BMI</button>
      <div class="pt-4 fw-bold fs-3 text-primary" id="BMIresult"></div>
    </section>

    <!-- Leap Year -->
    <section class="bg-dark text-white p-4">
        <h2>Leap Year Checker</h2>
	    <p>Enter a year:</p>
	    <input class="py-1 bg-light" type="number" id="year">
	    <button class="btn btn-light d-block mx-auto my-3 px-4" onclick="checkLeapYear()">Check</button>
	    <p class="pt-4 fw-bold fs-3 text-primary" id="LeapYear"></p>
    </section>

    <!-- Fibbonacci code -->
    <section class="p-4">
        <h2>Fibonacci Series Generator</h2>
        <div class="py-3">
            <label>Enter the number of terms:</label>
            <input type="number" id="term">
        </div>
        <button class="btn btn-dark d-block mx-auto my-3 px-3" onclick="generateSeries()">Generate</button>
        <div class="pt-3 fw-bold fs-3 text-primary" id="series"></div>
        
    </section>

    <!-- Guest -->
    <section class="bg-dark text-white p-4">
        <h2>Guest List Checker</h2>
        <div class="py-3">
            <label for="name">What is your Name:</label>
            <input class="bg-light" type="text" id="name"> 
        </div>
        <button class="btn btn-light d-block mx-auto my-3 px-4" onclick="checkGuest()">Check</button>
        <p class="pt-3 fw-bold fs-3 text-primary" id="message"></p>
    </section>

    <section class="p-4">
        <h1>Thank you very much</h1>
    </section>

    
  
    
    <script src="index.js"></script>
</body>
</html>
